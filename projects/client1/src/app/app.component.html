<button (click)="logIn()">Login</button>
<button (click)="logOff()">Logoff</button>

<span
  *ngIf="connected$ | async"
  [ngStyle]="{
    marginLeft: '5px',
    padding: '2px',
    color: 'white',
    backgroundColor: 'green'
  }"
  >Connected</span
>

<span
  *ngIf="(connected$ | async) === false"
  [ngStyle]="{
    marginLeft: '5px',
    padding: '2px',
    color: 'white',
    backgroundColor: 'red'
  }"
  >Disconnected</span
>
